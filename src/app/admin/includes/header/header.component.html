                    <a [routerLinkActive]="'active'" class="nav-link" routerLink="/blog">BLOG</a>

                <li class="nav-item">
                    <a [routerLinkActive]="'active'" class="nav-link" routerLink="/career">CAREER</a>

                <li class="nav-item" routerLink="/contact">
